<div
  class="login-container d-flex flex-column align-items-center justify-content-center mt-5"
>
  <p class="title mb-5">IComida</p>
  <h2 class="sub-title">Login</h2>
  <form (ngSubmit)="login.form.valid && onSubmit()" #login="ngForm">
    <div
      class="card border-0 shadow align-items-center justify-content-center pt-3 mt-5 px-5"
    >
      <div class="form-group">
        <p class="bold mt-3 mb-1">Nome do prato</p>
        <input
          class="rounded-pill border text-center"
          type="text"
          name="itenName"
          [(ngModel)]="itemName"
          required
          placeholder="Insira aqui o nome do prato"
        />
        <p class="font-weight-bold mt-3 mb-1">Valor</p>
        <input
          class="rounded-pill border text-center"
          type="text"
          name="price"
          [(ngModel)]="price"
          required
          placeholder="Insira o preço do prato"
        />
        <p class="font-weight-bold mt-3 mb-1">Tipo de alimento</p>
        <input
          class="rounded-pill border text-center"
          type="text"
          name="role"
          [(ngModel)]="role"
          required
          placeholder="Jantar, lanche, café da manhã"
        />
      </div>
      <div class="d-flex flex-column text-left m-3 p-2">
        <a class="text-decoration-none text-reset" routerLink="/create"
          >Crie sua conta</a
        >
        <a class="text-decoration-none text-reset" routerLink="/forgot"
          >Esqueceu sua senha?</a
        >
      </div>

      <button type="submit" class="btn btn-danger rounded-pill mb-4">
        Login
      </button>
    </div>
  </form>
</div>
