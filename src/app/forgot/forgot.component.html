<div class="forgot-container d-flex flex-column align-items-center justify-content-center mt-5">
    <p class="title mb-5">IComida</p>
    <h2 class="sub-title">Esqueceu a senha?</h2>
    <form (ngSubmit)="forgot.form.valid && onSubmit()" #forgot="ngForm">
        <div class="card border-0 shadow align-items-center justify-content-center pt-3 mt-5 px-5">
            <div class="form-group mb-5">
                <p class="bold mt-3 text-center">Insira seu email para resetar sua senha</p>
                <input class="rounded-pill border text-center" type="email" name="email" required placeholder="Insira aqui seu email"/>
            </div>
            <button routerLink="" type="submit" class="btn btn-danger rounded-pill mb-4">
                Enviar email
            </button>
        </div>
    </form>
</div>
